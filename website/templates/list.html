{% extends "base.html" %} {% block title %}Classes{% endblock %}
{% block content %}

<br>

<br>

<div style="display:flex; flex-direction: row; justify-content: center; align-items: center]">

  <ul class="list-group list-group-flush" style="background-color: rgb(218, 226, 241);">

    {% for book in books %}
    <form method='POST'>
    <li class="list-group-item">

        <div class="p-2">
          <div class="d-flex justify-content-center">
            
            <div class="d-flex justify-content-between">
              <div class="p-2" style="width: 200px">{{ book.name | truncate(22) }}</div>
                
                
                  <div class="p-2">
                    {% if book.status|string == "Status.reading" %}
                    <button name="button" class="btn btn-primary" value="more{{ book.book_id }}">More</button>
                    {% else %}
                    <button name="button" class="btn btn-danger" value="more{{ book.book_id }}">More</button>
                    {% endif %}
                  </div>
                
              <div style="width:20px"></div>
            </div>
        </div>
    </li>
</form>
  {% endfor %}

  </ul>

  

</div>

<div class="mt-5">
    <a href = "{{url_for('views.add')}}">
        <btn class="btn btn-primary">Add</btn>
    </a>
  </div>

{% endblock %}
